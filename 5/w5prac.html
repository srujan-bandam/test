
<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
<h1
    class="text-center font-weight-bold"
    style="font-size: 40px;">

    Form Validation In JavaScript
</h1>
    <h4 class="text-center font-weight-bold" style="font-size: 20px; ">
Sign Up
</h4>

<div class="container">
<br />

<div class="col-sm-6 m-auto">
<form method="post"  onsubmit="return validation(); " class="bg-light">
<div class="form-group" >
<label class="font-weight-regular"> Name </label>
<input
type="text"
name="name"
class="form-control"
id="name"
autocomplete="off"
/>
<span id="Name" class="text-danger font-weight-regular"> </span>
</div>

<div class="form-group">
<label class="font-weight-regular"> Email </label>
<input
type="text"
name="email"
class="form-control"
id="email"
autocomplete="off" />
<span id="Email" class="text-danger font-weight-regular"> </span>
</div>
    
    <div class="form-group">
    <label class="font-weight-regular"> Password </label>
    <input
    type="password"
    name="pass"
    class="form-control"
    id="pass"
    autocomplete="off"
    />
    <span id="Pass" class="text-danger font-weight-regular">
    </span>
    </div>
    
    <div class="form-group">
    <label class="font-weight-regular"> Mobile Number </label>
    <input
    type="text"
    name="mobile"
    class="form-control"
    id="mobile"
    autocomplete="off"
    />
    <span id="Mobile" class="text-danger font-weight-regular"> </span>
    </div>
    <input
type="submit"
name="submit"
value="Submit"
class="btn btn-primary"
autocomplete="off"
/>
<input
type="reset"
name="reset"
value="Reset"
class="btn btn-secondary"
autocomplete="off"

/>

</form>

<br /><br />
</div>
</div>

<script type="text/javascript">
function validation() {
    
var name = document.getElementById("name").value;
var email = document.getElementById("email").value;
var pass = document.getElementById("pass").value;
var mobile = document.getElementById("mobile").value;

if (name == "") {
document.getElementById("Name").innerHTML =
" ** Please fill the Name field ** ";

document.getElementById("Email").innerHTML ="";
document.getElementById("Pass").innerHTML ="";
document.getElementById("Mobile").innerHTML ="";
return false;
}
if (email == "") {
document.getElementById("Email").innerHTML =
" ** Please fill the email id field";
document.getElementById("Name").innerHTML ="";
document.getElementById("Pass").innerHTML ="";
document.getElementById("Mobile").innerHTML ="";
return false;
}
if (
email.charAt(email.length - 4) != "." &&
email.charAt(email.length - 3) != "."
) {
document.getElementById("Email").innerHTML = " ** Invalid Email";
document.getElementById("Name").innerHTML ="";
document.getElementById("Pass").innerHTML ="";
document.getElementById("Mobile").innerHTML ="";
return false;
}
if (pass=="") {
document.getElementById("Pass").innerHTML =
" ** Please fill the password field";
document.getElementById("Name").innerHTML ="";
document.getElementById("Email").innerHTML ="";
document.getElementById("Mobile").innerHTML ="";
return false;
}
if (pass.length <= 5 || pass.length > 20) {
document.getElementById("Pass").innerHTML =
" ** Passwords length must be between 5 and 20";
document.getElementById("Name").innerHTML ="";
document.getElementById("Email").innerHTML ="";
document.getElementById("Mobile").innerHTML ="";
return false;
}
if (mobile == "") {
document.getElementById("Mobile").innerHTML =
" ** Please fill the mobile Number field";
document.getElementById("Name").innerHTML ="";
document.getElementById("Email").innerHTML ="";
document.getElementById("Pass").innerHTML ="";
return false;
}
if (mobile.length !=10) {
document.getElementById("Mobile").innerHTML =
" ** Mobile No must be 10 degits";
document.getElementById("Name").innerHTML ="";
document.getElementById("Email").innerHTML ="";
document.getElementById("Pass").innerHTML ="";
return false;
}
}
</script>
</body>
</html>
